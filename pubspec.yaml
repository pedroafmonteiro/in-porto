name: in_porto
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  archive: ^3.6.1
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  flutter_svg: ^2.0.10+1
  geolocator: ^13.0.1
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.9.0
  google_maps_flutter_android: ^2.14.1
  google_maps_flutter_platform_interface: ^2.9.0
  http: ^1.2.2
  path_provider: ^2.1.4
  provider: ^6.1.2
  restart_app: ^1.2.1
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  change_app_package_name: ^1.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/agencies/

flutter_native_splash:
  color: "#F7F7F7"
  color_dark: "#08100C"
  image: assets/images/logo.png
  image_dark: assets/images/logo-dark-background.png
  android: true
  ios: true
  web: true
  android_12:
      color: "#F7F7F7"
      color_dark: "#08100C"
      image: assets/images/logo.png
      image_dark: assets/images/logo-dark-background.png
#  resize_mode: contain
#  android_gravity: center
#  ios_content_mode: scaleAspectFit
#  android_disable_fullscreen: true
#  ios_disable_fullscreen: true
